<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州集团 | 官方门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            cursor: crosshair;
        }
        h1, h2, h3, h4 { font-family: 'Noto Serif SC', serif; }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #galaxy-wrapper {
            position: relative;
            z-index: 10;
        }

        #galaxy-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 1s ease;
        }

        .celestial-body {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            will-change: transform;
        }
        
        .sun {
            width: 140px; height: 140px;
            background-image: radial-gradient(circle, #d4c2a0, #bfa374, #34312C);
            border: 1px solid rgba(191, 163, 116, 0.5);
            animation: sun-pulse 6s ease-in-out infinite;
        }
        @keyframes sun-pulse {
            0% { box-shadow: 0 0 40px rgba(191, 163, 116, 0.5), 0 0 80px rgba(191, 163, 116, 0.3), inset 0 0 20px rgba(255, 235, 205, 0.3); }
            50% { box-shadow: 0 0 55px rgba(191, 163, 116, 0.7), 0 0 110px rgba(191, 163, 116, 0.4), inset 0 0 22px rgba(255, 235, 205, 0.4); }
            100% { box-shadow: 0 0 40px rgba(191, 163, 116, 0.5), 0 0 80px rgba(191, 163, 116, 0.3), inset 0 0 20px rgba(255, 235, 205, 0.3); }
        }
        .sun:hover { 
            animation-play-state: paused;
            box-shadow: 0 0 60px rgba(191, 163, 116, 0.8), 0 0 120px rgba(191, 163, 116, 0.5), inset 0 0 25px rgba(255, 235, 205, 0.5); 
        }

        .planet {
            width: 90px; height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
        }
        .planet-label {
            position: absolute;
            bottom: -30px;
            width: 150px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            text-shadow: 0 0 5px #000;
        }
        .celestial-body:hover .planet-label { opacity: 1; }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .realm-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.8s ease, visibility 0.8s, transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 200;
        }
        .realm-view.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        body.realm-active #galaxy-wrapper {
            transform: scale(2) rotate(-30deg);
            opacity: 0;
            pointer-events: none;
        }
        
        .back-to-galaxy {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 210;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-to-galaxy:hover {
            color: #fff;
            background: rgba(0,0,0,0.7);
            transform: scale(1.1) rotate(360deg);
        }

        /* Themes */
        .theme-dark-amber { background-image: linear-gradient(-180deg, #15140F 0%, #34312C 97%); color: rgba(255, 255, 255, 0.9); }
        .theme-dark-amber .text-accent { color: #bfa374; }
        .theme-graphite { background: #282828; color: rgba(255, 255, 255, 0.85); box-shadow: inset 0 0 30px #000; }
        .theme-graphite .text-accent { color: #EAEAEA; }
        .theme-blue-hour { background: #636C75; color: rgba(255, 255, 255, 0.95); box-shadow: inset 0 0 30px #2c3e50; }
        .theme-blue-hour .text-accent { color: #D5DEE7; }
        .theme-golden-leaf { background-color: #92847B; color: rgba(255, 255, 255, 0.95); box-shadow: inset 0 0 30px #4a413b; }
        .theme-golden-leaf .text-accent { color: #F9F6F1; }
        .theme-dementor { background-color: #323232; color: rgba(255, 255, 255, 0.9); box-shadow: inset 0 0 30px #000; }
        .theme-dementor .text-accent { color: #E0E0E0; }
        .theme-autumn { background-color: #F9F6F1; color: #333; box-shadow: inset 0 0 30px #d7d0c5; }
        .theme-autumn .text-accent { color: #8c7851; }
    </style>
</head>
<body class="bg-black">

    <canvas id="three-canvas"></canvas>
    
    <div id="galaxy-wrapper" class="w-screen h-screen flex items-center justify-center fixed top-0 left-0">
        <div id="galaxy-container" class="relative">
            <div class="orbit" style="width: 360px; height: 360px; margin-left: -180px; margin-top: -180px;"></div>
            <div class="orbit" style="width: 600px; height: 600px; margin-left: -300px; margin-top: -300px;"></div>
            <div id="sun-home" class="celestial-body sun" style="transform: translate(-50%, -50%);" data-target="home">
                <div class="flex flex-col items-center justify-center h-full">
                    <h2 class="text-2xl font-bold text-accent">九州</h2>
                    <p class="text-sm text-white/60">中央殿堂</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="realm-container"></div>

    <button id="back-to-galaxy" class="back-to-galaxy hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </button>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Three.js Scene Setup ---
    let scene, camera, renderer, stars, nebula, meteors;
    const mouse = { x: 0, y: 0 };

    function initThree() {
        const canvas = document.getElementById('three-canvas');
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create Starfield
        const starVertices = [];
        for (let i = 0; i < 20000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        const starGeometry = new THREE.BufferGeometry();
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.7,
            transparent: true,
            opacity: 0.8
        });
        stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Create Nebula
        const nebulaVertices = [];
        const nebulaColors = [];
        const color1 = new THREE.Color("#4a3a69"); // purple
        const color2 = new THREE.Color("#2c5364"); // blue
        for (let i = 0; i < 5000; i++) {
            const x = (Math.random() - 0.5) * 500;
            const y = (Math.random() - 0.5) * 500;
            const z = (Math.random() - 0.5) * 500 - 200;
            nebulaVertices.push(x, y, z);
            const mixedColor = Math.random() > 0.5 ? color1 : color2;
            nebulaColors.push(mixedColor.r, mixedColor.g, mixedColor.b);
        }
        const nebulaGeometry = new THREE.BufferGeometry();
        nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaVertices, 3));
        nebulaGeometry.setAttribute('color', new THREE.Float32BufferAttribute(nebulaColors, 3));
        const nebulaMaterial = new THREE.PointsMaterial({ 
            size: 2, 
            vertexColors: true, 
            transparent: true, 
            opacity: 0.2,
            blending: THREE.AdditiveBlending 
        });
        nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);

        // Create Meteors
        const meteorVertices = [];
        for (let i = 0; i < 50; i++) {
            meteorVertices.push(
                Math.random() * 600 - 300,
                Math.random() * 600 - 300,
                Math.random() * 600 - 300
            );
        }
        const meteorGeometry = new THREE.BufferGeometry();
        meteorGeometry.setAttribute('position', new THREE.Float32BufferAttribute(meteorVertices, 3));
        const meteorMaterial = new THREE.PointsMaterial({
            color: 0xffeedd,
            size: 2,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });
        meteors = new THREE.Points(meteorGeometry, meteorMaterial);
        scene.add(meteors);

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);
        animateThree();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function animateThree() {
        requestAnimationFrame(animateThree);
        const now = Date.now() * 0.0001;
        stars.rotation.y = now * 0.1;
        nebula.rotation.y = now * 0.2;
        
        // Animate Meteors
        const positions = meteors.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
            positions[i] -= 2; // Move left
            positions[i + 1] -= 1; // Move down
            if (positions[i] < -300 || positions[i+1] < -300) {
                positions[i] = Math.random() * 300 + 300; // Reset to the right
                positions[i+1] = Math.random() * 300 - 150; // Reset y
            }
        }
        meteors.geometry.attributes.position.needsUpdate = true;

        camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
        camera.position.y += (mouse.y * 0.5 - camera.position.y) * 0.02;
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
    }

    // --- HTML/CSS Logic ---
    const realms = {
        home: { name: '集团官网', theme: 'theme-dark-amber', content: `<div class="min-h-screen flex flex-col justify-center items-center text-center p-4"><h1 class="text-5xl md:text-7xl font-light text-white">我们为探索未知而生。</h1><p class="text-xl md:text-2xl text-accent mt-6">九州集团 | Jiuzhou Group</p></div>`},
        ridou: { name: '日斗投资', theme: 'theme-graphite', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><div class="max-w-4xl"><h2 class="text-5xl md:text-7xl font-bold text-accent">第九届财富交流会</h2><p class="text-xl md:text-2xl text-white/80 mt-6">一场面向未来的思想盛宴。顶尖智囊免费公益授教，广募新秀，共赴金九银十的投资新征程。</p></div></div>`},
        jucaizhongfa: { name: '聚财众发', theme: 'theme-golden-leaf', content: `<div class="min-h-screen flex items-center p-8"><div class="container mx-auto"><h2 class="text-5xl md:text-7xl font-bold text-accent">数字时代的新财富范式</h2><p class="text-xl md:text-2xl text-white/80 mt-6 max-w-2xl">我们专注于为高净值客户与机构提供稳健的基金产品与财富管理服务，并以前瞻性视野，布局香港港元代币化基金市场。</p></div></div>`},
        xunfeitong: { name: '讯飞通', theme: 'theme-blue-hour', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><div class="max-w-4xl"><h2 class="text-5xl md:text-7xl font-bold text-accent">九州数字工作站</h2><p class="text-xl md:text-2xl text-white/80 mt-6">一个专为“九州创造者”打造的、集安全环境与高效工具于一体的数字生态系统。</p></div></div>`},
        media: { name: '九州传媒', theme: 'theme-dementor', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><div class="max-w-3xl"><h2 class="text-5xl md:text-7xl font-bold text-accent">讲述九州故事，塑造时代精神</h2><p class="text-xl md:text-2xl text-white/80 mt-6">我们是九州帝国的喉舌与旗帜。通过构建富有美学与思想深度的内容生态，我们向世界传递九州的声音。</p></div></div>`},
        xianzhi: { name: '贤智汇聚', theme: 'theme-autumn', content: `<div class="min-h-screen flex items-center p-8"><div class="container mx-auto"><h2 class="text-5xl md:text-7xl font-bold text-accent">汇聚贤智，共筑生态</h2><p class="text-xl md:text-2xl text-gray-700 mt-6 max-w-2xl">我们是九州生态的连接者与培育者。我们负责打造高品质的社群，发掘并培养未来的领袖。</p></div></div>`},
    };

    const galaxyContainer = document.getElementById('galaxy-container');
    const realmContainer = document.getElementById('realm-container');
    const backButton = document.getElementById('back-to-galaxy');
    
    const planetsData = [
        { id: 'ridou', radius: 180, angle: 30, speed: 0.0001, currentAngle: 30 },
        { id: 'jucaizhongfa', radius: 180, angle: 180, speed: 0.0001, currentAngle: 180 },
        { id: 'xunfeitong', radius: 300, angle: 100, speed: 0.00006, currentAngle: 100 },
        { id: 'media', radius: 300, angle: 250, speed: 0.00006, currentAngle: 250 },
        { id: 'xianzhi', radius: 300, angle: 330, speed: 0.00006, currentAngle: 330 },
    ];

    const mousePlanet = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    window.addEventListener('mousemove', (e) => {
        mousePlanet.x = e.clientX;
        mousePlanet.y = e.clientY;
    });

    function init() {
        planetsData.forEach(pData => {
            const realm = realms[pData.id];
            const planetEl = document.createElement('div');
            planetEl.id = `planet-${pData.id}`;
            planetEl.className = `celestial-body planet ${realm.theme}`;
            planetEl.dataset.target = pData.id;
            planetEl.innerHTML = `<div class="text-accent font-bold">${realm.name}</div><div class="planet-label text-white">${realm.name}</div>`;
            galaxyContainer.appendChild(planetEl);
        });

        for (const [id, realm] of Object.entries(realms)) {
            const realmEl = document.createElement('div');
            realmEl.id = `realm-${id}`;
            realmEl.className = `realm-view ${realm.theme}`;
            realmEl.innerHTML = realm.content;
            realmContainer.appendChild(realmEl);
        }
        
        document.querySelectorAll('.celestial-body').forEach(el => {
            el.addEventListener('click', () => showRealm(el.dataset.target));
        });
        backButton.addEventListener('click', hideRealms);
        animatePlanets();
    }

    let animationFrameId;
    function animatePlanets() {
        planetsData.forEach(pData => {
            const planetEl = document.getElementById(`planet-${pData.id}`);
            const planetRect = planetEl.getBoundingClientRect();
            const planetCenterX = planetRect.left + planetRect.width / 2;
            const planetCenterY = planetRect.top + planetRect.height / 2;
            const distance = Math.hypot(mousePlanet.x - planetCenterX, mousePlanet.y - planetCenterY);
            const maxDistance = 200;
            let slowdownFactor = 1;
            if (distance < maxDistance) {
                slowdownFactor = Math.pow(distance / maxDistance, 2);
                slowdownFactor = Math.max(0.05, slowdownFactor); 
            }
            pData.currentAngle += pData.speed * slowdownFactor * 20;
            const x = pData.radius * Math.cos(pData.currentAngle);
            const y = pData.radius * Math.sin(pData.currentAngle);
            const scale = 1 + (1 - slowdownFactor) * 0.15;
            planetEl.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${scale})`;
        });
        animationFrameId = requestAnimationFrame(animatePlanets);
    }

    function showRealm(id) {
        document.body.classList.add('realm-active');
        document.getElementById(`realm-${id}`).classList.add('active');
        backButton.classList.remove('hidden');
        cancelAnimationFrame(animationFrameId);
    }

    function hideRealms() {
        document.body.classList.remove('realm-active');
        document.querySelector('.realm-view.active')?.classList.remove('active');
        backButton.classList.add('hidden');
        requestAnimationFrame(animatePlanets);
    }

    initThree();
    init();
});
</script>

</body>
</html>
