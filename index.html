<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州集团 | 官方门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            cursor: crosshair;
        }
        h1, h2, h3, h4 { font-family: 'Noto Serif SC', serif; }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #galaxy-wrapper {
            position: relative;
            z-index: 10;
        }

        #galaxy-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 1s ease;
        }

        .celestial-body {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            will-change: transform;
        }
        
        .sun {
            width: 140px; height: 140px;
            background-image: radial-gradient(circle, #d4c2a0, #bfa374, #34312C);
            border: 1px solid rgba(191, 163, 116, 0.5);
            animation: sun-pulse 6s ease-in-out infinite;
        }
        @keyframes sun-pulse {
            0% { box-shadow: 0 0 40px rgba(191, 163, 116, 0.5), 0 0 80px rgba(191, 163, 116, 0.3), inset 0 0 20px rgba(255, 235, 205, 0.3); }
            50% { box-shadow: 0 0 55px rgba(191, 163, 116, 0.7), 0 0 110px rgba(191, 163, 116, 0.4), inset 0 0 22px rgba(255, 235, 205, 0.4); }
            100% { box-shadow: 0 0 40px rgba(191, 163, 116, 0.5), 0 0 80px rgba(191, 163, 116, 0.3), inset 0 0 20px rgba(255, 235, 205, 0.3); }
        }
        .sun:hover { 
            animation-play-state: paused;
            box-shadow: 0 0 60px rgba(191, 163, 116, 0.8), 0 0 120px rgba(191, 163, 116, 0.5), inset 0 0 25px rgba(255, 235, 205, 0.5); 
        }

        .planet {
            width: 90px; height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: activity-glow 4s ease-in-out infinite;
        }

        @keyframes activity-glow {
            0% { box-shadow: 0 0 var(--glow-size, 15px) var(--glow-color, rgba(0,0,0,0.5)), inset 0 0 10px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 calc(var(--glow-size, 15px) * 1.5) var(--glow-color, rgba(0,0,0,0.5)), inset 0 0 12px rgba(0,0,0,0.4); }
            100% { box-shadow: 0 0 var(--glow-size, 15px) var(--glow-color, rgba(0,0,0,0.5)), inset 0 0 10px rgba(0,0,0,0.3); }
        }

        .tooltip {
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
        }
        .celestial-body:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .realm-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.8s ease, visibility 0.8s, transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 200;
        }
        .realm-view.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        body.realm-active #galaxy-wrapper {
            transform: scale(2) rotate(-30deg);
            opacity: 0;
            pointer-events: none;
        }
        
        .back-to-galaxy {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 210;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-to-galaxy:hover {
            color: #fff;
            background: rgba(0,0,0,0.7);
            transform: scale(1.1) rotate(360deg);
        }

        /* Themes */
        .theme-investment, .theme-graphite { background: #282828; color: rgba(255, 255, 255, 0.85); box-shadow: inset 0 0 30px #000; }
        .theme-investment .text-accent, .theme-graphite .text-accent { color: #EAEAEA; }
        .theme-investment .border-accent, .theme-graphite .border-accent { border-color: #EAEAEA; }
        .theme-investment .hover-accent:hover, .theme-graphite .hover-accent:hover { background-color: #EAEAEA; color: #282828; }
        .theme-investment .bg-dark-section, .theme-graphite .bg-dark-section { background-color: rgba(0,0,0,0.25); }
        .theme-investment .event-card, .theme-investment .report-item, .theme-graphite .event-card, .theme-graphite .report-item { background-color: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .theme-investment .event-card:hover, .theme-investment .report-item:hover, .theme-graphite .event-card:hover, .theme-graphite .report-item:hover { transform: translateY(-5px); border-color: rgba(234, 234, 234, 0.6); }
        
        .theme-technology { background: #636C75; color: rgba(255, 255, 255, 0.95); box-shadow: inset 0 0 30px #2c3e50; }
        .theme-technology .text-accent { color: #D5DEE7; }
        
        .theme-finance { background-color: #92847B; color: rgba(255, 255, 255, 0.95); box-shadow: inset 0 0 30px #4a413b; }
        .theme-finance .text-accent { color: #F9F6F1; }
        
        .theme-media { background-color: #323232; color: rgba(255, 255, 255, 0.9); box-shadow: inset 0 0 30px #000; }
        .theme-media .text-accent { color: #E0E0E0; }
        
        .theme-hr { background-color: #F9F6F1; color: #333; box-shadow: inset 0 0 30px #d7d0c5; }
        .theme-hr .text-accent { color: #8c7851; }
        
        .theme-ecommerce { background-color:#E1E6EC; color: rgba(10, 10, 20, 0.85); box-shadow: inset 0 0 30px #9D9EA3; }
        .theme-ecommerce .text-accent { color: #2c3e50; }

        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Three.js Scene Setup ---
    let scene, camera, renderer, stars;
    const mouse = { x: 0, y: 0 };

    function initThree() {
        const canvas = document.getElementById('three-canvas');
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const starVertices = [];
        for (let i = 0; i < 20000; i++) {
            starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
        }
        const starGeometry = new THREE.BufferGeometry();
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true, opacity: 0.8 });
        stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);
        animateThree();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function animateThree() {
        requestAnimationFrame(animateThree);
        const now = Date.now() * 0.0001;
        stars.rotation.y = now * 0.1;
        camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
        camera.position.y += (mouse.y * 0.5 - camera.position.y) * 0.02;
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
    }

    // --- HTML/CSS Logic ---
    const realms = {

                    </div>
                </section>
                <section id="register-ridou" class="py-16 md:py-24 bg-dark-section text-center">
                    <div class="container mx-auto px-6 sm:px-8">
                        <h2 class="text-3xl md:text-4xl text-accent mb-4 fade-in">立即报名，锁定席位</h2>
                        <p class="text-lg mb-10 fade-in">通过以下任一官方渠道与我们取得联系，完成免费报名。</p>

                            <div class="fade-in"><h4 class="text-xl text-white mb-3">官方邮箱</h4><a href="mailto:Athen@lianghuatozi.com" class="text-accent text-lg break-all inline-flex items-center justify-center gap-2 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg><span>Athen@lianghuatozi.com</span></a></div>
                            <div class="fade-in" style="transition-delay: 0.2s;"><h4 class="text-xl text-white mb-3">企业微信</h4><div class="w-32 h-32 bg-white/90 p-2 rounded-lg mx-auto flex items-center justify-center"><p class="text-black text-sm">[企微二维码]</p></div></div>

        },
        jucaizhongfa: { name: '聚财众发基金管理有限公司', type: 'finance', theme: 'theme-finance', content: `<div class="min-h-screen flex items-center p-8"><h2 class="text-5xl md:text-7xl font-bold text-accent">数字时代的新财富范式</h2></div>`},

        huoyanmedia: { name: '火炎传媒有限公司', type: 'media', theme: 'theme-media', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">火炎传媒</h2></div>`},
        juxuanxi: { name: '聚轩喜电子商务有限公司', type: 'ecommerce', theme: 'theme-ecommerce', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">聚轩喜</h2></div>`},
        xianuo: { name: '夏诺电子商务有限公司', type: 'ecommerce', theme: 'theme-ecommerce', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">夏诺</h2></div>`},
        lvtingqinxin: { name: '陕西绿听芹新商贸有限公司', type: 'ecommerce', theme: 'theme-ecommerce', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">绿听芹新</h2></div>`},
        mirouchushi: { name: '陕西觅柔初诗网络科技有限公司', type: 'technology', theme: 'theme-technology', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">觅柔初诗</h2></div>`},
        pingsheng: { name: '沈阳市浑南区平声电子商务行(个体工商户)', type: 'ecommerce', theme: 'theme-ecommerce', content: `<div class="min-h-screen flex items-center justify-center text-center p-4"><h2 class="text-5xl text-accent">平声电子商务行</h2></div>`},
    };

    const galaxyContainer = document.getElementById('galaxy-container');
    const realmContainer = document.getElementById('realm-container');
    const backButton = document.getElementById('back-to-galaxy');
    
    const planetsData = [
        { id: 'ridou', shortName: '日斗投资', orbit: 1, angle: 30, speed: 0.0001, activity: 0.9 },
        { id: 'jucaizhongfa', shortName: '聚财众发', orbit: 1, angle: 180, speed: 0.0001, activity: 0.8 },
        { id: 'xunfeitong', shortName: '讯飞通', orbit: 2, angle: 100, speed: 0.00006, activity: 1.0 },
        { id: 'media', shortName: '九州传媒', orbit: 2, angle: 250, speed: 0.00006, activity: 0.7 },
        { id: 'xianzhi', shortName: '贤智汇聚', orbit: 2, angle: 330, speed: 0.00006, activity: 0.6 },
        { id: 'peininghui', shortName: '沛凝惠', orbit: 3, angle: 0, speed: 0.00004, activity: 0.5 },
        { id: 'baimumeile', shortName: '白慕梅乐', orbit: 3, angle: 40, speed: 0.00004, activity: 0.4 },
        { id: 'qinqiuliuer', shortName: '芹秋柳尔', orbit: 3, angle: 80, speed: 0.00004, activity: 0.6 },
        { id: 'huoyanmedia', shortName: '火炎传媒', orbit: 3, angle: 120, speed: 0.00004, activity: 0.8 },
        { id: 'juxuanxi', shortName: '聚轩喜', orbit: 3, angle: 160, speed: 0.00004, activity: 0.5 },
        { id: 'xianuo', shortName: '夏诺', orbit: 3, angle: 200, speed: 0.00004, activity: 0.7 },
        { id: 'lvtingqinxin', shortName: '绿听芹新', orbit: 3, angle: 240, speed: 0.00004, activity: 0.3 },
        { id: 'mirouchushi', shortName: '觅柔初诗', orbit: 3, angle: 280, speed: 0.00004, activity: 0.9 },
        { id: 'pingsheng', shortName: '平声电商', orbit: 3, angle: 320, speed: 0.00004, activity: 0.4 },
    ].map(p => ({...p, currentAngle: p.angle}));

    const orbitRadii = { 1: 180, 2: 300, 3: 420 };

    const mousePlanet = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    window.addEventListener('mousemove', (e) => { mousePlanet.x = e.clientX; mousePlanet.y = e.clientY; });

    const faderObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        });
    }, { threshold: 0.1, rootMargin: "0px 0px -50px 0px" });

    function init() {
        for (const radius of Object.values(orbitRadii)) {
            const orbitEl = document.createElement('div');
            orbitEl.className = 'orbit';
            orbitEl.style.width = `${radius * 2}px`;
            orbitEl.style.height = `${radius * 2}px`;
            orbitEl.style.marginLeft = `-${radius}px`;
            orbitEl.style.marginTop = `-${radius}px`;
            galaxyContainer.appendChild(orbitEl);
        }

        planetsData.forEach(pData => {
            const realm = realms[pData.id];
            const planetEl = document.createElement('div');
            planetEl.id = `planet-${pData.id}`;
            planetEl.className = `celestial-body planet ${realm.theme}`;
            planetEl.dataset.target = pData.id;
            
            const glowSize = 15 + pData.activity * 20;
            const glowColor = `rgba(255, 255, 255, ${0.1 + pData.activity * 0.4})`;
            planetEl.style.setProperty('--glow-size', `${glowSize}px`);
            planetEl.style.setProperty('--glow-color', glowColor);
            planetEl.style.animationDuration = `${5 - pData.activity * 2}s`;
            
            planetEl.innerHTML = `
                <div class="text-accent font-bold">${pData.shortName}</div>
                <div class="tooltip">${realm.name}</div>
            `;
            galaxyContainer.appendChild(planetEl);
        });

        for (const [id, realm] of Object.entries(realms)) {
            const realmEl = document.createElement('div');
            realmEl.id = `realm-${id}`;
            realmEl.className = `realm-view ${realm.theme}`;
            realmEl.innerHTML = realm.content;
            realmContainer.appendChild(realmEl);
        }
        
        document.querySelectorAll('.celestial-body').forEach(el => {
            el.addEventListener('click', () => showRealm(el.dataset.target));
        });
        backButton.addEventListener('click', hideRealms);
        animatePlanets();
    }

    let animationFrameId;
    function animatePlanets() {
        planetsData.forEach(pData => {
            const planetEl = document.getElementById(`planet-${pData.id}`);
            const planetRect = planetEl.getBoundingClientRect();
            const planetCenterX = planetRect.left + planetRect.width / 2;
            const planetCenterY = planetRect.top + planetRect.height / 2;
            const distance = Math.hypot(mousePlanet.x - planetCenterX, mousePlanet.y - planetCenterY);
            const maxDistance = 200;
            let slowdownFactor = 1;
            if (distance < maxDistance) {
                slowdownFactor = Math.pow(distance / maxDistance, 2);
                slowdownFactor = Math.max(0.05, slowdownFactor); 
            }
            pData.currentAngle += pData.speed * slowdownFactor * 20;
            const radius = orbitRadii[pData.orbit];
            const x = radius * Math.cos(pData.currentAngle);
            const y = radius * Math.sin(pData.currentAngle);
            const scale = 1 + (1 - slowdownFactor) * 0.15;
            planetEl.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${scale})`;
        });
        animationFrameId = requestAnimationFrame(animatePlanets);
    }

    function showRealm(id) {
        if (id === 'home') {
            alert('欢迎来到九州集团中央殿堂。');
            return;
        }
        document.body.classList.add('realm-active');
        const realmEl = document.getElementById(`realm-${id}`);
        realmEl.classList.add('active');
        backButton.classList.remove('hidden');
        cancelAnimationFrame(animationFrameId);
        
        const faders = realmEl.querySelectorAll('.fade-in');
        faders.forEach(fader => {
            fader.classList.remove('visible');
            faderObserver.observe(fader);
        });
    }

    function hideRealms() {
        document.body.classList.remove('realm-active');
        document.querySelector('.realm-view.active')?.classList.remove('active');
        backButton.classList.add('hidden');
        requestAnimationFrame(animatePlanets);
    }

    initThree();
    init();
});
</script>
