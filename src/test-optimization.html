<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九州集团 - 优化测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .celestial-body {
        @apply absolute w-12 h-12 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300;
      }
      .planet {
        @apply bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg shadow-purple-500/20;
      }
      .orbit {
        @apply absolute border border-white/10 rounded-full top-1/2 left-1/2 transition-all duration-500;
      }
      .realm-view {
        @apply fixed inset-0 bg-black/90 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500;
      }
      .realm-view.visible {
        @apply opacity-100 pointer-events-auto;
      }
      .back-button {
        @apply fixed top-4 left-4 z-60 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full cursor-pointer hover:bg-white/20 transition-all;
      }
    }
  </style>
</head>
<body class="bg-black text-white overflow-hidden">
  <!-- 星系容器 -->
  <div id="galaxy-container" class="fixed inset-0 z-10"></div>

  <!-- 领域容器 -->
  <div id="realm-container" class="fixed inset-0 z-20"></div>

  <!-- 返回按钮 -->
  <div id="back-to-galaxy" class="back-button hidden">返回星系</div>

  <!-- 性能监控面板 -->
  <div class="fixed bottom-4 right-4 bg-black/50 backdrop-blur-sm p-4 rounded-lg z-30">
    <div id="fps-counter">FPS: 0</div>
    <div id="memory-usage">内存: 0MB</div>
    <div id="planet-count">行星数量: 0</div>
  </div>

  <script type="module">
    // 导入我们的行星系统
    import './planet-system.js';

    // 初始化性能监控
    function initPerformanceMonitoring() {
      const fpsCounter = document.getElementById('fps-counter');
      const memoryUsage = document.getElementById('memory-usage');
      const planetCount = document.getElementById('planet-count');

      let lastTime = performance.now();
      let frameCount = 0;

      function updateFPS() {
        const currentTime = performance.now();
        const delta = currentTime - lastTime;
        frameCount++;

        if (delta >= 1000) {
          const fps = Math.round((frameCount * 1000) / delta);
          fpsCounter.textContent = `FPS: ${fps}`;
          frameCount = 0;
          lastTime = currentTime;
        }

        // 估计内存使用
        if (window.performance && window.performance.memory) {
          const usedMemory = Math.round(window.performance.memory.usedJSHeapSize / (1024 * 1024));
          memoryUsage.textContent = `内存: ${usedMemory}MB`;
        }

        requestAnimationFrame(updateFPS);
      }

      updateFPS();

      // 定期更新行星数量
      setInterval(() => {
        const planets = document.querySelectorAll('.celestial-body');
        planetCount.textContent = `行星数量: ${planets.length}`;
      }, 1000);
    }

    // 页面加载完成后初始化
    window.addEventListener('load', () => {
      // 初始化行星系统
      const planetSystem = new PlanetSystem();

      // 初始化性能监控
      initPerformanceMonitoring();
    });
  </script>
</body>
</html>
